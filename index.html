<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Local Weather</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" xintegrity="sha512-Fo3rlrZj/k7ujlZH/yQ9+xL6U1z8lM8Nn4j2r7XN8b2Bf2C7F1ZlR2M1sH0z0+XJ5Q5eF9S1c+0Z3/u+g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #a8c0ff, #3f2b96); /* Blue to Purple Gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            padding: 1rem;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        .weather-card {
            background-color: rgba(255, 255, 255, 0.15); /* Slightly transparent white */
            backdrop-filter: blur(10px); /* Frosted glass effect */
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .icon-large {
            font-size: 4rem;
        }
        .temp-large {
            font-size: 5rem;
            font-weight: 700;
            line-height: 1;
        }
        .rain-info-display {
            font-size: 2.5rem;
            font-weight: 600;
            margin-top: 1rem;
            color: #d1efff; /* Lighter blue for rain */
        }
        .loading-spinner {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid #fff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="selection:bg-indigo-300 selection:text-indigo-900">
    <div class="weather-card">
        <h1 class="text-4xl font-bold mb-4">Current Local Weather</h1>
        <p class="text-sm text-gray-300 mb-6">Powered by WeatherAPI.com</p>

        <div id="loading" class="loading-spinner"></div>
        <div id="error-message" class="text-red-300 text-lg mt-4 hidden"></div>

        <div id="weather-display" class="hidden">
            <h2 id="location-name" class="text-3xl font-semibold mb-2"></h2>
            <div class="flex items-center justify-center gap-4 mb-4">
                <i id="weather-icon" class="icon-large fas"></i>
                <div class="temp-large"><span id="temperature"></span>Â°C</div>
            </div>
            <p id="weather-description" class="text-2xl capitalize mb-2"></p>

            <div class="rain-info-display mb-4">
                <i class="fas fa-cloud-showers-heavy text-indigo-200"></i>
                <span id="rain-condition"></span>
            </div>
            <p id="rain-details" class="text-lg text-gray-200 mb-4"></p>


            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-lg">
                <div class="bg-white bg-opacity-10 p-3 rounded-xl flex items-center justify-center shadow-inner">
                    <i class="fas fa-tint mr-2 text-blue-300"></i> Humidity: <span id="humidity" class="ml-1"></span>%
                </div>
                <div class="bg-white bg-opacity-10 p-3 rounded-xl flex items-center justify-center shadow-inner">
                    <i class="fas fa-wind mr-2 text-green-300"></i> Wind: <span id="wind-speed" class="ml-1"></span> km/h
                </div>
            </div>
        </div>

        <p class="text-xs text-gray-400 mt-8">
            Please ensure location services are enabled in your browser. <br>
            Get your free API key at <a href="https://www.weatherapi.com/signup.aspx" target="_blank" class="text-indigo-200 hover:underline">weatherapi.com/signup.aspx</a>.
        </p>
    </div>

    <script>
        const API_KEY = "488fb3139c954f1681a204542250906"; // Your actual WeatherAPI.com API key
        const BASE_URL = "https://api.weatherapi.com/v1/forecast.json"; // WeatherAPI.com forecast endpoint

        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error-message');
        const weatherDisplayDiv = document.getElementById('weather-display');
        const locationName = document.getElementById('location-name');
        const temperature = document.getElementById('temperature');
        const weatherDescription = document.getElementById('weather-description');
        const weatherIcon = document.getElementById('weather-icon');
        const rainCondition = document.getElementById('rain-condition'); // Will show "Chance of Rain" or "Actual Rainfall"
        const rainDetails = document.getElementById('rain-details'); // Details like "X mm in last hr"
        const humidity = document.getElementById('humidity');
        const windSpeed = document.getElementById('wind-speed');

        // Function to set weather icon based on WeatherAPI.com icon code/condition text
        // WeatherAPI.com uses codes like 1000 for clear, 1003 for partly cloudy, 1183 for light rain etc.
        // It's simpler to map based on the 'text' description or directly use their icon.
        // For simplicity, I'll use common keywords from description to map to Font Awesome icons.
        function getWeatherIconClass(conditionText, isDay) {
            conditionText = conditionText.toLowerCase();
            if (conditionText.includes('sun') || conditionText.includes('clear')) {
                return isDay ? 'fa-sun' : 'fa-moon';
            } else if (conditionText.includes('cloud')) {
                return 'fa-cloud';
            } else if (conditionText.includes('rain') || conditionText.includes('drizzle')) {
                return 'fa-cloud-rain';
            } else if (conditionText.includes('snow') || conditionText.includes('sleet')) {
                return 'fa-snowflake';
            } else if (conditionText.includes('thunder') || conditionText.includes('storm')) {
                return 'fa-bolt';
            } else if (conditionText.includes('mist') || conditionText.includes('fog')) {
                return 'fa-smog';
            }
            return 'fa-question-circle'; // Default
        }

        async function fetchWeatherData(lat, lon) {
            loadingDiv.classList.remove('hidden');
            weatherDisplayDiv.classList.add('hidden');
            errorDiv.classList.add('hidden');

            // The API key is now injected, so no need for the placeholder check here
            // if (API_KEY === "YOUR_WEATHERAPI_KEY" || API_KEY === "") {
            //     loadingDiv.classList.add('hidden');
            //     errorDiv.textContent = "Please replace 'YOUR_WEATHERAPI_KEY' with your actual API key from WeatherAPI.com.";
            //     errorDiv.classList.remove('hidden');
            //     return;
            // }

            // Request current weather and 1-day forecast (which includes hourly data)
            const url = `${BASE_URL}?key=${API_KEY}&q=${lat},${lon}&days=1&aqi=no&alerts=no`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    const errorData = await response.json();
                    let msg = errorData.error ? errorData.error.message : 'Unknown error';
                    throw new Error(`HTTP error! Status: ${response.status} - ${msg}`);
                }
                const data = await response.json();
                console.log(data); // Log the full data for debugging

                // Extract current data
                const current = data.current;
                const location = data.location;
                const forecastToday = data.forecast.forecastday[0];
                const hourlyForecast = forecastToday.hour;

                locationName.textContent = location.name || 'Your Location';
                temperature.textContent = Math.round(current.temp_c);
                weatherDescription.textContent = current.condition.text;

                // Determine if it's day or night for icon selection
                const isDay = current.is_day === 1;
                weatherIcon.className = `icon-large fas ${getWeatherIconClass(current.condition.text, isDay)}`;

                humidity.textContent = current.humidity;
                windSpeed.textContent = current.wind_kph ? (current.wind_kph / 3.6).toFixed(1) : 'N/A'; // Convert kph to m/s for consistency

                // Rain Information: Prioritize actual rain (precip_mm) if > 0, otherwise show chance of rain
                if (current.precip_mm > 0) {
                    rainCondition.textContent = 'Actual Rainfall';
                    rainDetails.textContent = `${current.precip_mm} mm recorded now`;
                } else {
                    // Find the current hour's forecast to get chance_of_rain
                    const currentTime = new Date();
                    const currentHour = currentTime.getHours();
                    let nearestHourlyData = null;

                    // Iterate through hourly forecast to find the entry closest to current time
                    // WeatherAPI hourly forecast might not have an exact match for the current minute,
                    // so find the closest past or current hour.
                    for (const hourData of hourlyForecast) {
                        const hourDateTime = new Date(hourData.time_epoch * 1000); // Convert epoch to ms
                        if (hourDateTime.getHours() === currentHour) {
                            nearestHourlyData = hourData;
                            break;
                        }
                    }

                    if (nearestHourlyData && typeof nearestHourlyData.chance_of_rain !== 'undefined') {
                        rainCondition.textContent = 'Chance of Rain';
                        rainDetails.textContent = `${nearestHourlyData.chance_of_rain}% for this hour`;
                    } else {
                        rainCondition.textContent = 'No Rain Expected';
                        rainDetails.textContent = 'No immediate rainfall or forecast probability detected.';
                    }
                }

                loadingDiv.classList.add('hidden');
                weatherDisplayDiv.classList.remove('hidden');

            } catch (error) {
                console.error("Error fetching weather data:", error);
                loadingDiv.classList.add('hidden');
                errorDiv.textContent = `Could not fetch weather data: ${error.message}. Please ensure location services are enabled.`;
                errorDiv.classList.remove('hidden');
            }
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        fetchWeatherData(lat, lon);
                    },
                    (error) => {
                        loadingDiv.classList.add('hidden');
                        errorDiv.classList.remove('hidden');
                        let errorMessage = "Geolocation failed. Please allow location access.";
                        switch (error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = "Location access denied. Please enable location services for this site.";
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = "Location information is unavailable.";
                                break;
                            case error.TIMEOUT:
                                errorMessage = "The request to get user location timed out.";
                                break;
                            case error.UNKNOWN_ERROR:
                                errorMessage = "An unknown error occurred while getting location.";
                                break;
                        }
                        errorDiv.textContent = errorMessage;
                        console.error("Geolocation error:", error);
                    }
                );
            } else {
                loadingDiv.classList.add('hidden');
                errorDiv.classList.remove('hidden');
                errorDiv.textContent = "Geolocation is not supported by your browser.";
            }
        }

        // Initialize the app on window load
        window.onload = getLocation;
    </script>
</body>
</html>
